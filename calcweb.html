<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Calculadora</h1>

<!-- Barra de entrada para números -->
<input type="number" id="num1" placeholder="Número 1">
<input type="number" id="num2" placeholder="Número 2">

<!-- Botones de operaciones -->
<button onclick="realizarOperacion('suma')">Sumar (+)</button>
<button onclick="realizarOperacion('resta')">Restar (-)</button>
<button onclick="realizarOperacion('multiplicacion')">Multiplicar (x)</button>
<button onclick="realizarOperacion('division')">Dividir (/)</button>

<!-- Resultado de la operación -->
<p id="resultado"></p>

<script>
    function realizarOperacion(operacion) {
        // Obtener los números desde la barra de entrada
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

        // Verificar si los números son válidos
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, ingresa números válidos.");
            return;
        }

        // Realizar la operación según el botón presionado
        switch (operacion) {
            case 'suma':
                mostrarResultado(num1 + num2);
                break;
            case 'resta':
                mostrarResultado(num1 - num2);
                break;
            case 'multiplicacion':
                mostrarResultado(num1 * num2);
                break;
            case 'division':
                if (num2 !== 0) {
                    mostrarResultado(num1 / num2);
                } else {
                    alert("No se puede dividir entre cero.");
                }
                break;
            default:
                alert("Operación no soportada.");
        }
    }

    function mostrarResultado(resultado) {
        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
    }
</script>

</body>
</html>
